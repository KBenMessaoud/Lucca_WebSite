<div class="anniv-container">
    <div class="anniv-title">{{titre}}</div>
    
    <ul class="anniv-list" *ngFor="let i of [].constructor(nbPage); let j = index" >
      <!-- Ici, nous utilisons *ngFor pour boucler sur chaque page et l'afficher -->
      
      <ng-container *ngIf="j === currentPage">
       <!-- On n'affiche que pour la page actuelle -->

          <div class="anniv-list-item" *ngFor="let anniv of getItemPage(j); let a = index">
          <!-- Ici, nous utilisons *ngFor pour boucler sur chaque anniversaire de la page et l'afficher -->

            <!-- L'ajout d'un div avec une taille max permet de faire varier la taille de 
              l'image en fonction de l'espace disponible
              On créer également un espace entre ce conteneur et la liste-->
            <div style="max-width:7em; margin-right: 5px">
              <img src="../../../assets/anniv.png" alt="photo d'anniversaire">
            </div>
            
            <!--
            <ul class="items">
              <li class="nom">{{ anniv.nom }} </li>
              <li class="date">{{anniv.date}}</li>
            </ul>

            <div style="max-width:7em; margin-right: 5px">
              <img src="../../../assets/anniv.png" alt="photo d'anniversaire">
            </div>
            
            <ul class="items">
              <li class="nom">{{ anniv.nom }} </li>
              <li class="date">{{anniv.date}}</li>
            </ul>-->

            <div style="max-width:7em; margin-right: 5px">
              <img [src]="anniv['picture.href']" alt="photo d'anniversaire">
            </div>
            
            <ul class="items">
              <li class="nom">{{ anniv.firstname }} {{ anniv.lastname }}</li>
              <li class="date">{{ anniv.birthDate | date: 'dd/MM/yyyy' }}</li>
            </ul>
  


          </div>

      </ng-container>
    </ul>

    
    <!-- Pagination -->
    <div class="pagination">
      <ng-container *ngIf="nbPage>1">
        <span class="dot" *ngFor="let anniv of [].constructor(nbPage); let i = index" [class.active]="i === currentPage"></span>
      </ng-container>
    </div>
  </div>
