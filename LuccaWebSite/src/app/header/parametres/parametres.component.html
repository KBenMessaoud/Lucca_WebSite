<div class="icon-container">
	
	<button type="button" class="actionIcon  " luTooltip="Parametres" (click)="toggleSettingsMenu()">
		<span aria-hidden="true" class="lucca-icon icon-settingsGear" size="XXL"></span>
		<span class="u-mask">Parametres</span>
	</button>
	<div class="settings-menu" *ngIf="showSettingsMenu">
	  <label for="siteLocation">Site:</label>
	  <select id="siteLocation" [(ngModel)]="selectedSiteLocation" (change)="onOptionSelected($event)">
		<option value="Nantes">Nantes</option>
		<option value="Nantes2">Nantes2</option>
		<option value="Paris">Paris</option>
		<option value="Marseille">Marseille</option>
		<option value="Barcelone">Barcelone</option>
		<option value="Genève">Genève</option>
	  </select>
	  <br>
	  <label for="language">Langue:</label>
	  <select id="language" [(ngModel)]="selectedLanguage">
		<option value="Fr">Fr</option>
		<option value="En">En</option>
		<option value="Es">Es</option>
		<option value="De">De</option>
	  </select>
	</div>
  </div>
